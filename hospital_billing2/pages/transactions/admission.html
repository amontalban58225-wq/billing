<div class="container-fluid p-4 admission-module transaction-module">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-1 text-primary">
            <i class="bi bi-hospital me-2"></i>Admission Management
          </h3>
          <p class="text-muted mb-0">Manage patient admissions</p>
        </div>
        <div>
          <button id="addAdmissionBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add Admission
          </button>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0">Filters</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="patientFilter" class="form-label">Patient</label>
              <select id="patientFilter" class="form-select">
                <option value="">All Patients</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="statusFilter" class="form-label">Status</label>
              <select id="statusFilter" class="form-select">
                <option value="">All Statuses</option>
                <option value="Admitted">Admitted</option>
                <option value="Discharged">Discharged</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="dateFromFilter" class="form-label">Date From</label>
              <input type="date" id="dateFromFilter" class="form-control">
            </div>
            <div class="col-md-3">
              <label for="dateToFilter" class="form-label">Date To</label>
              <input type="date" id="dateToFilter" class="form-control">

              <div class="invalid-feedback">
                Please select a valid date.
              </div>
            </div>
             <div class="col-md-3">
              <label class="form-label">&nbsp;</label>
              <button id="searchBtn" class="btn btn-primary d-block w-100">
                <i class="bi bi-search me-2"></i>Search
              </button>
            </div>

          </div>
        </div>
      </div>

      <!-- Admissions Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Admissions</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th>Patient</th>
                  <th>User</th>
                  <th>Date</th>
                  <th>Status</th>
                  <th style="width: 140px;">Actions</th>
                </tr>
              </thead>
              <tbody id="admissionTableBody">
                <tr><td colspan="5" class="text-center text-muted py-3">Loading admissions...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
