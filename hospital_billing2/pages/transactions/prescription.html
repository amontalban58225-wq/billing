<div class="container-fluid p-4 prescription-module transaction-module">
  <div class="row">
    <div class="col-12">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h3 class="mb-0 text-primary">
            <i class="bi bi-file-medical me-2"></i>Prescriptions
          </h3>
          <p class="text-muted mb-0">Manage patient prescriptions</p>
        </div>
        <div class="d-flex gap-2">
          <button id="batchAddPrescriptionBtn" class="btn btn-success">
            <i class="bi bi-plus-circle me-1"></i> Batch Add
          </button>
          <button id="addPrescriptionBtn" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Add Prescription
          </button>
        </div>
      </div>

      <!-- Filter Section -->
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0"><i class="bi bi-funnel me-2"></i>Filter Prescriptions</h5>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label for="patientFilter" class="form-label">Patient</label>
              <select class="form-select" id="patientFilter">
                <option value="">All Patients</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="doctorFilter" class="form-label">Doctor</label>
              <select class="form-select" id="doctorFilter">
                <option value="">All Doctors</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="medicineFilter" class="form-label">Medicine</label>
              <select class="form-select" id="medicineFilter">
                <option value="">All Medicines</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="statusFilter" class="form-label">Status</label>
              <select class="form-select" id="statusFilter">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Dispensed">Dispensed</option>
                <option value="Cancelled">Cancelled</option>
                <option value="Expired">Expired</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="dateFromFilter" class="form-label">Date From</label>
              <input type="date" class="form-control" id="dateFromFilter">
            </div>
            <div class="col-md-6">
              <label for="dateToFilter" class="form-label">Date To</label>
              <input type="date" class="form-control" id="dateToFilter">
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-primary" id="searchPrescriptionBtn">
              <i class="bi bi-search me-2"></i>Search
            </button>
          </div>
        </div>
      </div>

      <!-- Prescription Table -->
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">Prescriptions List</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
              <thead class="table-primary">
                <tr>
                  <th>Patient</th>
                  <th>Medicine</th>
                  <th>Doctor</th>
                  <th>Quantity</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="prescriptionTableBody">
                <tr>
                  <td colspan="7" class="text-center text-muted py-3">
                    Loading prescriptions...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
