<!-- Billing Module -->
<div class="billing-container">
  <div class="billing-card">
    <div class="billing-header">
      <div class="billing-icon">
        <i class="bi bi-receipt"></i>
      </div>
      <h2>Billing Management</h2>
      <p>Track and manage patient billing based on admissions</p>
    </div>

    <div class="filter-section">
      <h5><i class="bi bi-funnel"></i> Filter Billing Records</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label for="patientFilter" class="form-label">Patient</label>
          <select class="form-select" id="patientFilter">
            <option value="">All Patients</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="statusFilter" class="form-label">Status</label>
          <select class="form-select" id="statusFilter">
            <option value="">All Statuses</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
            <option value="Despensed">Despensed</option>
            <option value="Discharged">Discharged</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Date Range</label>
          <div class="d-flex gap-2">
            <div class="flex-grow-1">
              <input type="date" class="form-control" id="dateFromFilter" placeholder="From" />
            </div>
            <div class="flex-grow-1">
              <input type="date" class="form-control" id="dateToFilter" placeholder="To" />
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-end">
        <button class="btn btn-billing me-2" id="searchBillingBtn">
          <i class="bi bi-search me-2"></i>Search
        </button>
        <button class="btn btn-add-billing me-2" id="addBillingBtn">
          <i class="bi bi-plus-circle me-2"></i>Add Manual Billing
        </button>
        <button class="btn btn-success" id="addAutoBillingBtn">
          <i class="bi bi-lightning-charge me-2"></i>Add Automated Billing
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover" id="billingTable">
        <thead class="table-light">
          <tr>
            <th>Patient</th>
            <th>Admission ID</th>
            <th>Service Type</th>
            <th>Gross Amount</th>
            <th>Net Amount</th>
            <th>Date</th>
            <th>Status</th>
            <th style="width: 150px;">Actions</th>
          </tr>
        </thead>
        <tbody id="billingTableBody">
          <tr><td colspan="8" class="text-center text-muted py-3">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div id="modalContainer"></div>
